<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Are You Feeling? - Gracie Abrams Song Quiz</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>How Are You Feeling Today?</h1>
    <div class="quiz-section">
        <h2>Take the quiz and get a Gracie Abrams song suggestion!</h2>
        <form id="moodQuiz">
            <label for="mood">How are you feeling today?</label>
            
            <select id="mood" required>
                <option value="">Select a mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="nostalgic">Nostalgic</option>
                <option value="anxious">Anxious</option>
                <option value="heartbroken">Heartbroken</option>
                <option value="in love">In Love</option>
                <option value="angry">Angry</option>
                <option value="singAlong">Just Wanna Sing</option>
                <option value="over it">Just Over It</option>
            </select>

            <button type="button" onclick="getSong()">Get Song</button>
        </form>
    </div>
    <div class="song-result" id="songResult"></div>

    <script>

            const mood = document.getElementById('mood').value;

            // Songs related to each mood with Spotify links and codes

                ],
                sad: [
                    { title: "Camden", link: "https://open.spotify.com/track/1NAWiOec7X7xTa24nXQFCG?si=a6fa5125076b4bee"},
                    { title: "I miss you, I'm sorry", link: "https://open.spotify.com/track/4nyF5lmSziBAt7ESAUjpbx?si=7701ff6068c74e41"},
                    { title: "Long Sleeves", link: "https://open.spotify.com/track/3wIRxCIGmdxld4ZC6yShZ9?si=51a9846bcb954d57"},
                    { title: "Rockland", link: "https://open.spotify.com/track/5V03tsbEzYG0PmRrh3K4rF?si=860597faad8f4952"}
                ],
                nostalgic: [
                    { title: "Minor", link: "https://open.spotify.com/track/1G9YZPtxUGfl1yVw7kq4yc?si=89abadef64804a00"},
                    { title: "Friend", link: "https://open.spotify.com/track/10", code: "10" },
                    { title: "I Love You, I'm Sorry", link: "https://open.spotify.com/track/11", code: "11" },
                    { title: "us.", link: "https://open.spotify.com/track/12", code: "12" },
                    { title: "Rockland", link: "https://open.spotify.com/track/5V03tsbEzYG0PmRrh3K4rF?si=860597faad8f4952" }
                ],
                anxious: [
                    { title: "Block me out", link: "https://open.spotify.com/track/14", code: "14" },
                    { title: "The Bottom", link: "https://open.spotify.com/track/15", code: "15" }

                    { title: "Mess It Up", link: "https://open.spotify.com/track/0PLhwCmQ7cC3ThRGPn3HxF?si=d06da40732c24fc0"}
                ],
                angry: [

            };

            // Check if a mood was selected and generate a song
            if (mood) {
                const songs = songSuggestions[mood];
                const randomSong = songs[Math.floor(Math.random() * songs.length)];
                const songResultDiv = document.getElementById('songResult');
                songResultDiv.innerHTML = `
                    Gracie Abrams song for your mood: "${randomSong.title}"<br>
                    <a class="spotify-link" href="${randomSong.link}" target="_blank">Listen on Spotify</a>
                    
                `;
            } else {
                document.getElementById('songResult').innerText = "Please select how you're feeling today!";
            }
        }
    </script>
